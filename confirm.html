<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>YouCanBookMe</title>
    <link
      rel="icon"
      href="./public/images/powered-icon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="./src/output.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <p
        class="font-Poppins text-gray-500 text-sm flex gap-2 items-center justify-center py-[11px]"
      >
        <img
          src="./public/images/powered-icon.png"
          draggable="false"
          alt="Powered Logo"
        />
        Powered By YouCanBookMe
      </p>
    </div>
    <hr class="h-[13px] w-full bg-PrimaryColor-0" />
    <div class="max-w-[608px] w-full mx-auto">
      <div class="flex justify-center mt-[46px]">
        <div class="pl-7 pr-5 py-10 rounded-[30px] bg-PrimaryColor2-0">
          <img
            src="./public/images/logo.png"
            draggable="false"
            alt="Logo"
          />
        </div>
      </div>
      <h3
        class="font-Poppins text-center text-3xl font-semibold text-HeadingColor-0 mt-[34px]"
      >
        Canva
      </h3>
      <div
        class="bg-gradient-to-br from-PrimaryColor-0 via-gray-200 to-gray-200 p-[2px] rounded-[30px] mt-11 shadow-custom"
      >
        <div class="bg-white pt-10 pb-[50px] rounded-[30px] text-center">
          <div
            class="size-[72px] bg-PrimaryColor2-0 border border-PrimaryColor-0 border-opacity-20 rounded-full flex items-center mx-auto justify-center"
          >
            <span
              class="bg-gradient-to-br from-blue-700 via-blue-500 to-teal-300 to-60% bg-clip-text text-transparent text-[22px]"
              ><i class="fa-solid fa-circle-check"></i
            ></span>
          </div>
          <h5 class="text-TextDark-0 font-bold font-Poppins text-2xl mt-[22px] mb-4">
            CONFIRMED
          </h5>
          <p class="font-Poppins text-TextColor-0 text-lg">Thanks David,</p>
          <p class="font-Poppins text-TextColor-0 text-lg max-w-[382px] w-full mx-auto mt-1">
            You'll receive a notification confirming the meeting details
            shortly.
          </p>
          <div class="bg-PrimaryColor2-0 border border-PrimaryColor-0 border-opacity-20 rounded-[10px] mx-[50px] mt-10">
            <p class="font-Poppins text-lg text-TextGrey-0 font-medium mt-3 mb-1">Wednesday, September 14th, 2024</p>
            <p class="font-Poppins text-xl text-TextGrey3-0 font-bold">11:00 PM - 12:00 AM</p>
            <p class="font-Poppins text-TextGrey2-0 mt-1 mb-2"><i class="fa-solid fa-globe mr-2 text-TextGrey3-0"></i>Asia / Manila</p>
            <p class="font-Poppins text-lg text-TextGrey3-0 font-semibold border-t border-PrimaryColor-0 border-opacity-20 py-2"><i class="fa-regular fa-clock text-base mr-1"></i>2 Hours</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
