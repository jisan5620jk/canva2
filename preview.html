<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>YouCanBookMe</title>
    <link
      rel="icon"
      href="./public/images/powered-icon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="./src/output.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <p
        class="font-Poppins text-gray-500 text-sm flex gap-2 items-center justify-center py-[11px]"
      >
        <img
          src="./public/images/powered-icon.png"
          draggable="false"
          alt="Powered Logo"
        />
        Powered By YouCanBookMe
      </p>
    </div>
    <hr class="h-[13px] w-full bg-PrimaryColor-0" />
    <div class="max-w-[908px] w-full mx-auto">
      <div class="flex justify-center mt-[46px]">
        <div class="pl-7 pr-5 py-10 rounded-[30px] bg-PrimaryColor2-0">
          <img
            src="./public/images/logo.png"
            draggable="false"
            alt="Logo"
          />
        </div>
      </div>
      <h3
        class="font-Poppins text-center text-3xl font-semibold text-HeadingColor-0 mt-[34px]"
      >
        Canva
      </h3>
      <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
  <div class="flex items-center justify-between p-4">
    <button id="prev" class="text-gray-600 hover:text-gray-900">&lt;</button>
    <div id="monthYear" class="text-lg font-semibold"></div>
    <button id="next" class="text-gray-600 hover:text-gray-900">&gt;</button>
  </div>
  <div class="grid grid-cols-7 gap-2 p-4">
    <div class="text-center">Sun</div>
    <div class="text-center">Mon</div>
    <div class="text-center">Tue</div>
    <div class="text-center">Wed</div>
    <div class="text-center">Thu</div>
    <div class="text-center">Fri</div>
    <div class="text-center">Sat</div>
    <div id="dates" class="col-span-7 grid grid-cols-7 gap-2"></div>
  </div>
</div>

    </div>
    <script>
      /* Mobile device Calender */

      (function () {
        document.addEventListener('DOMContentLoaded', () => {
  const monthYear = document.getElementById('monthYear');
  const dates = document.getElementById('dates');
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');

  let currentDate = new Date();
  let currentWeekStart = new Date(currentDate.setDate(currentDate.getDate() - currentDate.getDay()));

  function renderCalendar() {
    const year = currentWeekStart.getFullYear();
    const month = currentWeekStart.getMonth();
    const weekStart = new Date(currentWeekStart);
    const weekEnd = new Date(currentWeekStart);
    weekEnd.setDate(weekEnd.getDate() + 6);

    monthYear.textContent = `${weekStart.toLocaleDateString('en-US', { month: 'long' })} ${year}`;

    dates.innerHTML = '';
    for (let i = 0; i < 7; i++) {
      const date = new Date(weekStart);
      date.setDate(weekStart.getDate() + i);
      dates.innerHTML += `<div class="text-center p-2 ${date.toDateString() === new Date().toDateString() ? 'bg-blue-500 text-white rounded-full' : ''}">${date.getDate()}</div>`;
    }
  }

  prev.addEventListener('click', () => {
    currentWeekStart.setDate(currentWeekStart.getDate() - 7);
    renderCalendar();
  });

  next.addEventListener('click', () => {
    currentWeekStart.setDate(currentWeekStart.getDate() + 7);
    renderCalendar();
  });

  renderCalendar();
});
})();
    </script>
  </body>
</html>
